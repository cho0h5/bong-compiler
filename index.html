<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<title>hello-wasm example</title>
	</head>
	<body>
		<textarea id="code-input" rows="10" cols="30">void main() {}</textarea>
		<div id="output"></div>
		<script type="module">
		import init, { greet, add, compile } from "./pkg/bong_compiler.js";
		init().then(() => {
            const textarea = document.getElementById('code-input');
			const outputDiv = document.getElementById('output');
			try {
                    const result = compile(textarea.value);
                    outputDiv.innerText = result;
                } catch (error) {
                    outputDiv.innerText = "error";
			}
            textarea.addEventListener('input', () => {
				try {
                    const result = compile(textarea.value);
                    outputDiv.innerText = result;
                } catch (error) {
                    outputDiv.innerText = "error";
                }
            });
        });
		</script>
	</body>
</html>
